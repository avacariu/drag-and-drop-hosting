<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
  html, body, iframe {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  </style>
</head>
<body>
<iframe frameborder="0" src="{{ src_path }}"></iframe>
<script>
var iframe = document.getElementsByTagName("iframe")[0];
iframe.onload = function() {
  document.title = iframe.contentDocument.title;
}
</script>
</body>
</html>
